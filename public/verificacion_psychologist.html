<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Psicólogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .verified-badge {
            color: #28a745;
            font-size: 1.2rem;
        }
        .not-verified-badge {
            color: #dc3545;
            font-size: 1.2rem;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Verificación de Psicólogo</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="psychologistId" class="form-label">ID del Psicólogo en Lianze:</label>
                    <input type="number" class="form-control" id="psychologistId" placeholder="Ingrese el ID del psicólogo">
                </div>
                <button id="verifyBtn" class="btn btn-primary">Verificar</button>
                <div class="spinner-border text-primary loading-spinner mt-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                
                <div id="resultContainer" class="mt-4" style="display: none;">
                    <h4>Resultado de la verificación:</h4>
                    <div id="verificationResult" class="alert"></div>
                    
                    <div id="psychologistDetails" class="mt-3">
                        <h5>Información del Psicólogo:</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody id="detailsTable">
                                    <!-- Los detalles se llenarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyBtn = document.getElementById('verifyBtn');
            const psychologistIdInput = document.getElementById('psychologistId');
            const resultContainer = document.getElementById('resultContainer');
            const verificationResult = document.getElementById('verificationResult');
            const detailsTable = document.getElementById('detailsTable');
            const loadingSpinner = document.querySelector('.loading-spinner');

            verifyBtn.addEventListener('click', function() {
                const psychologistId = psychologistIdInput.value.trim();
                
                if (!psychologistId) {
                    alert('Por favor ingrese el ID del psicólogo');
                    return;
                }
                
                // Mostrar spinner de carga
                loadingSpinner.style.display = 'inline-block';
                verifyBtn.disabled = true;
                
                // Ocultar resultados anteriores
                resultContainer.style.display = 'none';
                
                // Llamar a la API para verificar
                fetch(`/api/psychologists/verify/${psychologistId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta del servidor');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Ocultar spinner
                        loadingSpinner.style.display = 'none';
                        verifyBtn.disabled = false;
                        
                        // Mostrar resultados
                        displayVerificationResult(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingSpinner.style.display = 'none';
                        verifyBtn.disabled = false;
                        
                        verificationResult.className = 'alert alert-danger';
                        verificationResult.innerHTML = `
                            <i class="bi bi-x-circle-fill not-verified-badge"></i> 
                            Error al verificar el psicólogo: ${error.message}
                        `;
                        resultContainer.style.display = 'block';
                    });
            });
            
            function displayVerificationResult(data) {
                // Limpiar tabla de detalles
                detailsTable.innerHTML = '';
                
                if (data.success) {
                    if (data.isVerified) {
                        verificationResult.className = 'alert alert-success';
                        verificationResult.innerHTML = `
                            <i class="bi bi-check-circle-fill verified-badge"></i> 
                            Psicólogo verificado correctamente en el Colegio de Psicólogos.
                        `;
                    } else {
                        verificationResult.className = 'alert alert-warning';
                        verificationResult.innerHTML = `
                            <i class="bi bi-exclamation-triangle-fill not-verified-badge"></i> 
                            El psicólogo no está verificado en el Colegio de Psicólogos.
                        `;
                    }
                    
                    // Mostrar detalles del psicólogo
                    if (data.psychologist) {
                        const psychologist = data.psychologist;
                        
                        addDetailRow('Nombre Completo', psychologist.nombreCompleto);
                        addDetailRow('Número de Licencia', psychologist.licenciaNumber);
                        addDetailRow('Colegio', psychologist.colegio);
                        addDetailRow('Fecha de Registro', psychologist.fechaRegistro);
                        addDetailRow('Estado', psychologist.estatus);
                        addDetailRow('Verificado', psychologist.isVerified ? 'Sí' : 'No');
                        
                        if (psychologist.fechaExpiracion) {
                            addDetailRow('Fecha de Expiración', psychologist.fechaExpiracion);
                        }
                        
                        if (psychologist.fechaVerificacion) {
                            addDetailRow('Fecha de Verificación', psychologist.fechaVerificacion);
                        }
                    }
                } else {
                    verificationResult.className = 'alert alert-danger';
                    verificationResult.innerHTML = `
                        <i class="bi bi-x-circle-fill not-verified-badge"></i> 
                        ${data.message}
                    `;
                }
                
                resultContainer.style.display = 'block';
            }
            
            function addDetailRow(label, value) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row" style="width: 30%">${label}</th>
                    <td>${value || 'No disponible'}</td>
                `;
                detailsTable.appendChild(row);
            }
        });
    </script>
</body>
</html>
